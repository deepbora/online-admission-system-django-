{% extends 'base.html' %}

{% block title %}
contact
{% endblock title %}


{% block body %}
<div class="container my-3">
<h1 class="text-center">contact Us</h1>
</div>
<div class="container-fluid mb-3">

<section>
<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3556.603006349835!2d94.62573311461888!3d26.947797283112525!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x37473137e9462c3f%3A0x764f8f9355e6ae48!2sAssam%20Rajiv%20Gandhi%20University%20Of%20Cooperative%20Management%20(Temp%20campus)!5e0!3m2!1sen!2sin!4v160<6816492532!5m2!1sen!2sin" width="100%" height="450" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
</section>

</div>
<div class="container mb-3 py-4">
<form method="post" action="/contact">
{% csrf_token %}
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name">
  </div>
   <div class="form-group">
    <label for="email">Email address</label>
    <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email">
  </div>
     <div class="form-group">
    <label for="phone">Enter your phone number</label>
    <input type="phone" class="form-control" id="phone" name="phone" placeholder="Enter your phone number">
  </div>


  <div class="form-group">
    <label for="dsec">Tell us about what you want to contact US</label>
    <textarea class="form-control" id="desc" name="desc" ></textarea>
  </div>
  <div>
  <button type="Submit" class="btn btn-primary">Submit</button>
  </div>
</form>





</div>

{% endblock body %}
